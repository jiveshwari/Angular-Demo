<div class="container">
  <div [hidden]="submitted">
    <h1>Registeration Form</h1>
    <form (ngSubmit)="onSubmit()" #heroForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name"
               required
               [(ngModel)]="model.name" name="name"
               #name="ngModel">
        <div [hidden]="name.valid || name.pristine"
             class="alert alert-danger">
          Name is required
        </div>
      </div>

      <div class="form-group">
        <label for="lname">Last Name</label>
        <input type="text" class="form-control" id="lname"
               [(ngModel)]="model.lname" name="lname">
      </div>

      <div class="form-group">
        <label for="birthday">Date of Birth:</label><br>
        <input type="date" id="birthday" [(ngModel)]="model.bday" name="birthday">
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="text" class="form-control" id="email"
               [(ngModel)]="model.email" name="email" required>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password"
               [(ngModel)]="model.password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
      </div>

      <div class="form-group">
        <label for="reppass">Repeat password</label>
        <input type="text" class="form-control" id="reppass"
               [(ngModel)]="model.reppass" name="reppass">
      </div>
      <button type="submit" class="btn btn-success" [disabled]="!heroForm.form.valid">Submit</button>
      &nbsp;&nbsp;
      <button type="button" class="btn btn-default" (click)="newHero(); heroForm.reset()"> Reset</button>
    </form>
  </div>

  <div [hidden]="!submitted">
    <h2>You submitted the following:</h2>
    <div class="row">
      <div class="col-xs-3">Name</div>
      <div class="col-xs-9">{{ model.name }}</div>
    </div>
    <div class="row">
      <div class="col-xs-3">Last name</div>
      <div class="col-xs-9">{{ model.lname }}</div>
    </div>
    <div class="row">
      <div class="col-xs-3">Birthday</div>
      <div class="col-xs-9">{{ model.bday }}</div>
    </div>
    <div class="row">
      <div class="col-xs-3">Password</div>
      <div class="col-xs-9">{{ model.password }}</div>
    </div>
    <div class="row">
      <div class="col-xs-3">Repeat password</div>
      <div class="col-xs-9">{{ model.reppass }}</div>
    </div>
    <br>
    <button class="btn btn-primary" (click)="submitted=false">Edit</button><br><br>
    <button class="btn btn-primary" (click)="confirm()">Confirm</button>

  </div>
</div>
